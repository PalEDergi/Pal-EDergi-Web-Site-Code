<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt ve Giriş Menüsü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Geri butonunun konumlandırılması için */
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            text-align: center;
            margin: 10px 0;
        }
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #backButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="backButton" onclick="goBack()">Geri Dön</button>

    <div class="form-container">
        <h2>Kayıt Ol</h2>
        <input type="text" id="usernameRegister" placeholder="Kullanıcı Adı" required>
        <input type="text" id="epostanameRegister" placeholder="E-Posta" required>
        <input type="password" id="passwordRegister" placeholder="Şifre" required>
        <button onclick="register()">Kayıt Ol</button>
        <div class="message" id="registerMessage"></div>

        <h2>Giriş Yap</h2>
        <input type="text" id="usernameLogin" placeholder="Kullanıcı Adı" required>
        <input type="password" id="passwordLogin" placeholder="Şifre" required>
        <button onclick="login()">Giriş Yap</button>
        <div class="message" id="loginMessage"></div>
    </div>

    <script>
        const users = {};

        function register() {
            const username = document.getElementById("usernameRegister").value;
            const password = document.getElementById("passwordRegister").value;
            if (username && password) {
                if (!users[username]) {
                    users[username] = password;
                    document.getElementById("registerMessage").innerHTML = "Kayıt Başarılı!";
                } else {
                    document.getElementById("registerMessage").innerHTML = "Bu kullanıcı adı zaten mevcut!";
                }
            } else {
                document.getElementById("registerMessage").innerHTML = "Lütfen tüm alanları doldurun!";
            }
        }

        function login() {
            const username = document.getElementById("usernameLogin").value;
            const password = document.getElementById("passwordLogin").value;
            if (users[username] && users[username] === password) {
                document.getElementById("loginMessage").innerHTML = "Giriş Başarılı!";
            } else {
                document.getElementById("loginMessage").innerHTML = "Hatalı kullanıcı adı veya şifre!";
            }
        }

        function goBack() {
            window.location.href = "index.html"; // index.html sayfasına yönlendir
        }
    </script>
</body>
</html>
